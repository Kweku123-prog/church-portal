<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Argon Dashboard 2 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
   
     
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Post member Data</h4>
                  <p class="mb-0">Enter your Details</p>
                </div>
                <div class="card-body">
                  <form id="postDataForm" role="form">
                    <div class="mb-3">
                      <input type="text" class="form-control form-control-lg" placeholder="name" aria-label="name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="image" aria-label="image">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="dateOfBirth" aria-label="dateOfBirth">
                      </div>
                    <div class="mb-3">
                      <input type="text" class="form-control form-control-lg" placeholder="branch" aria-label="branch">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="email" aria-label="email">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="phone" aria-label="phone">
                      </div>
                   
                    <div class="text-center">
                      <button type="button" id="postDataButton" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Post Data</button>
                    </div>
                  </form>
                </div>
              
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('assets/images/church.jpg');
          background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Attention is the new currency"</h4>
                <p class="text-white position-relative">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Custom script for posting data -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const postDataButton = document.getElementById('postDataButton');
      postDataButton.addEventListener('click', function() {
        const name = document.querySelector('input[aria-label="name"]').value;
        const image = document.querySelector('input[aria-label="image"]').value;
        const dateOfBirth = document.querySelector('input[aria-label="dateOfBirth"]').value;
        const branch = document.querySelector('input[aria-label="branch"]').value;
        const email = document.querySelector('input[aria-label="email"]').value;
        const phone = document.querySelector('input[aria-label="phone"]').value;

        // Construct the data object
        const postData = {
          name: name,
          image: image,
          dateOfBirth: dateOfBirth,
          branch: branch,
          email: email,
          phone: phone
        };

        // Send POST request to your endpoint
        fetch('https://chruchapi.onrender.com/postDetails', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(postData)
        })
        .then(response => {
          if (response.ok) {
            window.alert('Data posted successfully!')
            console.log('Data posted successfully!');
          } else {
            window.alert('Failed to post data:', response.statusText)
            console.error('Failed to post data:', response.statusText);
          }
        })
        .catch(error => {
          console.error('An error occurred:', error);
        });
      });
    });
  </script>
</body>

</html>
